<!DOCTYPE html>
<html lang="en">
  <body>
    <script>
      fetch('./hello.wasm').then(response => response.arrayBuffer()
      ).then(bytes => {
        return WebAssembly.instantiate(bytes, {})
      }).then( r => {
        const ex = r.instance.exports
        const result = ex.add(2, 3)
        document.querySelector("#root").innerHTML = result
      })
    </script>
    <div id="root"></div>
  </body>
</html>
